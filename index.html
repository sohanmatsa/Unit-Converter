<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-display">
            <h1>Metric/Imperial Unit Converter</h1>
            <input id="input-num" type="number" placeholder="0" max="999">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="info">
            <div class="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-info">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-info">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-info">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <p id="copyright">&#169; Sohan Matsa</p>
    </div>
<script src="script.js"></script>
</body>

</html>
